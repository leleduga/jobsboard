<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <title>Edit a Job</title>
</head>
<body> 
    <div class="container">
        <h3 class="m-4">Edit your job posting</h3>
        <a href="{{request.META.HTTP_REFERER|escape}}">Back</a> 
        <a href="/logout">Logout</a>    
        <form action="/job/edit" method="POST">

			<div class="form-group">
				{% csrf_token %}
				<label for="title">Title:</label>
                <input type="text" class="form-control" name="title" value="{{title}}">
                <input type="submit" value="Update">
			</div>   
			<div class="row">
				<ul>
					{% for e in errors %}
						{% if e.label == "title" %}
							<li>{{e.message}}</li>
						{% endif %}
					{% endfor %}
				</ul>
			</div> 
			<div class="form-group">
				<label for="desc">Description:</label>
                <input type="textarea" class="form-control" name="desc" value="{{desc}}">
                <input type="submit" value="Update">
			</div>
			<div class="row">
				<ul>
					{% for e in errors %}
						{% if e.label == "desc" %}
							<li>{{e.message}}</li>
							{% endif %}
						{% endfor %}
				</ul>
			</div> 
				<div class="form-group">
					<label for="location">Location:</label>
                    <input type="text" class="form-control" name="location" value="{{location}}">
                    <input type="submit" value="Update">
				</div>
				
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>				
	</div>	
</body>
